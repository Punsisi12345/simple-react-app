name: Deploy Simple React App to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t simple-react-app:latest .

      - name: Archive build context
        run: tar -czf app.tar.gz .

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "app.tar.gz"
          target: "~/simple-react-app/"

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            mkdir -p ~/simple-react-app
            cd ~/simple-react-app
            tar -xzf app.tar.gz
            # Stop previous container if exists
            docker stop simple-react-container || true
            docker rm simple-react-container || true
            # Build Docker image on EC2
            docker build -t simple-react-app:latest .
            # Run container
            docker run -d -p 80:80 --name simple-react-container simple-react-app:latest
